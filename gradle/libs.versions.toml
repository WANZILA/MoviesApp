androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose"}
androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "compose"}
androidx-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "navCompose"}
androidx-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "composeMaterial"}
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui", version.ref = "compose" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling", version.ref = "compose" }
