compose-navigation = { group= "androidx.navigation", name = "navigation-compose", version="navCompose"}
compose-material = { group = "androidx.compose.material3", name = "material3" }
compose-hilt-navigation = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltNav"}
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
squareup-retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "squareup" }
